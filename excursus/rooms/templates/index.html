{% extends "base.html" %}

{% block title %}Category{% endblock %}
{% block header_text %}Category{% endblock %}

{% block content %}

    <p>Currently available category (make more in the <a href="/admin">admin</a>):</p>

    {% for post in category %}
        <p>
            <a href="{{ post.get_absolute_url }}">{{ post.name }}</a>
        </p>
    {% empty %}
        <p class="empty">No liveblogs yet.</p>
    {% endfor %}
    <p><a href="{% url 'logout' %}"</p>
{% endblock %}
